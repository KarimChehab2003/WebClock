<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clock</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="clock position-relative rounded-circle border border-3 border-secondary d-flex justify-content-center align-items-center">
            <div class="number position-absolute fs-3 fw-light" style="--i: 1">1</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 2">2</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 3">3</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 4">4</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 5">5</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 6">6</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 7">7</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 8">8</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 9">9</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 10">10</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 11">11</div>
            <div class="number position-absolute fs-3 fw-light" style="--i: 12">12</div>
            <div class="number position-absolute fs-1 fw-light border border-2 rounded border-danger" id="secondHand" ></div>
            <div class="number position-absolute fs-1 fw-light border border-2 rounded border-dark-subtle" id="minuteHand" ></div>
            <div class="number position-absolute fs-1 fw-light border border-2 rounded border-white" id="hourHand" ></div>
        </div>
        <div class="text-white my-3 fs-3" id="time">00:00:00</div>
        
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
